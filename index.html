<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./Css/utelities.css">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Welcome People</title>
</head>
<body>
    <header class="hero">
        <div class="content">
            <h1>Hello everyone :) Myself Sumon, I'm a front end developer and tech enthusiant. When I'm not scratching my head building websites I enjoy reading, playing chess and travelling.</h1>
            <a href="#about" class="btn">Say Hello!</a>
        </div>
    </header>
    <main>
        <section id="cases" class="cases flex-grid section-padding">
            <header class="section-header">
                <h2>Technologies I work with</h2>  
            </header>
            <div class="row">
                <div class="column">
                    <img src="./img/html-illustration.png" alt="">
                </div>
                <div class="column">
                    <img src="./img/css-illustration.png" alt="">
                </div>
                <div class="column">
                    <img src="./img/1_bxEkHw1xewxOFjmGunb-Cw.png" alt="">  
                </div>
                <div class="column">
                    <img src="./img/bootstrap-illustration.png" alt="">   
                </div>
            </div>
        </section>
        <!-- Contact US -->
        <section id="contact" class="contact flex-columns">
            <div class="row">
                <div class="column">
                    <div class="column-1">
                        <img src="./img/unnamed.jpg" alt="">
                    </div>
                </div>
                <div class="column">
                    <div class="column-2 bg-light">
                        <h2>Request Callback</h2>
                        <form action="" class="callback-form">
                            <div class="form-control">
                                <label for="name"></label>
                                <input type="text" name="name" id="name" placeholder="Enter Name">
                            </div>
                            <div class="form-control">
                                <label for="mail"></label>
                                <input type="email" name="email" id="email" placeholder="Enter Email">
                            </div>
                            <div class="form-control">
                                <label for="phone"></label>
                                <input type="text" name="phone" id="phone" placeholder="Enter Phone">
                            </div>
                            <input type="submit" value="Send" id="submit" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer bg-dark">
        <p>Copyright &copy; 2020 - SumonChhetry</p>
    </footer>
</body>
</html>
